<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/mainpage.css" />

    <link rel="stylesheet" href="mainpage.css" />

    <title>Color Memory Game</title>
  </head>
  <body>
    <header id="header">
      <button class="rules-btn btn" onclick="rules()">?</button>
      <button class="vol-button btn">V.</button>
    </header>
    <main id="main">
      <section class="heading">
        <h1 class="gamepage" id="gamepage-heading"></h1>
        <h1 class="mainpage" id="mainpage-heading">Color Memory</h1>
        <p class="mainpage">Programmed by Jason Iloppa</p>
      </section>
      <section class="main-game">
        <div class="circle">
          <div class="circle-btn green-btn"></div>
          <div class="circle-btn red-btn"></div>
          <div class="circle-btn yellow-btn"></div>
          <div class="circle-btn blue-btn"></div>
        </div>
      </section>
      <section class="footing">
        <button class="game-start-btn btn mainpage" onclick="startGame()">
          New Game
        </button>
        <h1 class="gamepage" id="score">Score:</h1>
      </section>
    </main>
    <!-- GAME COUNTDOWN  -->
    <div id="overlay">
      <div id="overlay-text">3</div>
      <div class="gamepage" id="game-over-btns">
        <button class="home game-over-btn">QUIT</button>
        <button class="again game-over-btn">TRY AGAIN</button>
      </div>
      <div id="rules">
        <h1>GAME RULES</h1>
        <p>Repeat the upcoming sequences of signals</p>
        <img src="obame.png" alt="Rules" />
        <button id="ok" onclick="closeT()">OK</button>
      </div>
    </div>
    <footer id="footer">
      <h2 id="highscore">HIGHSCORE:</h2>
    </footer>
    <script src="mainpage.js"></script>
  </body>
</html>
